<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reactor – Stuff you care about</title>
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="/app.js"></script>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <!-- Search engines -->
    <meta name="description" content="Stuff you care about, curated by who you trust. Save, share and have your say. Join the list for an invite.">
    <!-- Google Plus -->
    <!-- Update your html tag to include the itemscope and itemtype attributes. -->
    <!-- html itemscope itemtype="http://schema.org/{CONTENT_TYPE}" -->
    <meta itemprop="name" content="Reactor">
    <meta itemprop="description" content="Stuff you care about, curated by who you trust. Save, share and have your say. Join the list for an invite.">
    <meta itemprop="image" content="http://reactorapp.com/images/social.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="Stuff you care about, curated by who you trust. Save, share and have your say. Join the list for an invite.">
    <meta name="twitter:site" content="@reactorapp">
    <meta name="twitter:title" content="Reactor">
    <meta name="twitter:description" content="Stuff you care about, curated by who you trust. Save, share and have your say. Join the list for an invite.">
    <meta name="twitter:image:src" content="http://reactorapp.com/images/social.png">
    <!-- Open Graph General (Facebook & Pinterest) -->
    <meta property="og:url" content="http://reactorapp.com">
    <meta property="og:title" content="Reactor">
    <meta property="og:description" content="Stuff you care about, curated by who you trust. Save, share and have your say. Join the list for an invite.">
    <meta property="og:site_name" content="Reactor">
    <meta property="og:image" content="http://reactorapp.com/images/social.png">
  </head>
  <body ng-app="ReactorBetaApp">
    <div class="external-container">
      <div class="container" ng-controller="SignupCtrl">
        <img src="/images/logo.png" id="logo">
        <img src="https://i.imgur.com/Qb9ovNr.png?1" id="lead">
        <div ng-if="saved" class="success">
          Thank you.<br>You'll receive an invite as soon as possible.
        </div>
        <div ng-if="!saved" class="input-container">
          <i ng-class="{ show: data.email }" class="icon ion-checkmark-round"></i>
          <input class="email-input" type="email" required ng-model="data.email" ng-model-options="{debounce:300}" placeholder="Your e-mail address">
          <button ng-class="{ show: data.email }" class="input-submit" type="button" ng-click="joinBeta()">Join the list</button>
        </div>
      </div>
    </div>
  </body>
</html>
